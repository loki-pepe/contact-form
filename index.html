<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="static/script.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="static/style.css">
  
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <form novalidate>
    <h1>Contact Us</h1>
    <div id="full-name">

      <div class="form-group">
        <label for="first-name">
          First Name
          <span aria-hidden="true">*</span>
          <!--span class="sr-only">required</span-->
        </label>

        <input
          type="text"
          name="first-name"
          id="first-name"
          autocomplete="given-name"
          aria-describedby="first-name-error"
          required
        >
        <p hidden class="error" id="first-name-error">This field is required</p>
      </div>

      <div class="form-group">
        <label for="last-name">
          Last Name
          <span aria-hidden="true">*</span>
          <!--span class="sr-only">required</span-->
        </label>

        <input
          type="text"
          name="last-name"
          id="last-name"
          autocomplete="family-name"
          aria-describedby="last-name-error"
          required
        >
        <p hidden class="error" id="last-name-error">This field is required</p>
      </div>

    </div>

    <div class="form-group">
      <label for="email">
        Email Address
        <span aria-hidden="true">*</span>
        <!--span class="sr-only">required</span-->
      </label>

      <input
        type="email"
        name="email"
        id="email"
        autocomplete="email"
        aria-describedby="email-missing email-invalid"
        required
      >

      <p hidden class="error" id="email-missing">This field is required</p>
      <p hidden class="error" id="email-invalid">Please enter a valid email address</p>
    </div>

    <fieldset class="radio-group" aria-describedby="query-type-error">
      <legend>
        Query Type
        <span aria-hidden="true">*</span>
        <!--span class="sr-only">required</span-->
      </legend>

      <div class="radio-label-group">
        <input type="radio" name="query-type" id="general-enquiry" required>
        <label for="general-enquiry">General Enquiry</label>  
      </div>

      <div class="radio-label-group">
        <input type="radio" name="query-type" id="support-request">
        <label for="support-request">Support Request</label>
      </div>

      <p hidden class="error" id="query-type-error">Please select a query type</p>
    </fieldset>

    <div class="form-group">
      <label for="message">
        Message
        <span aria-hidden="true">*</span>
        <!--span class="sr-only">required</span-->
      </label>
      <textarea name="message" id="message" aria-describedby="message-error" required></textarea>

      <p hidden class="error" id="message-error">This field is required</p>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" name="consent" id="consent" required>
      <label for="checkbox">
        I consent to being contacted by the team
        <span aria-hidden="true">*</span>
        <!--span class="sr-only">required</span-->
      </label>

      <p hidden class="error" id="consent-error">To submit this form, please consent to being contacted</p>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
