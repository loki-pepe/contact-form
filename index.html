<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="static/script.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="static/style.css">
  
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <form novalidate>
    <h1>Contact Us</h1>
    <div id="full-name">

      <div class="form-group">
        <label for="first-name">
          First Name
          <span aria-hidden="true">*</span>
        </label>

        <input
          type="text"
          name="first-name"
          id="first-name"
          autocomplete="given-name"
          required
        >
        <div class="error" aria-live="assertive" id="first-name-error"></div>
      </div>

      <div class="form-group">
        <label for="last-name">
          Last Name
          <span aria-hidden="true">*</span>
        </label>

        <input type="text" name="last-name" id="last-name" autocomplete="family-name" required>
        <div class="error" aria-live="assertive" id="last-name-error"></div>
      </div>

    </div>

    <div class="form-group">
      <label for="email">
        Email Address
        <span aria-hidden="true">*</span>
      </label>

      <input type="email" name="email" id="email" autocomplete="email" required>

      <div class="error" aria-live="assertive" id="email-missing"></div>
      <div class="error" aria-live="assertive" id="email-invalid"></div>
    </div>

    <fieldset class="radio-group">
      <legend>
        Query Type
        <span aria-hidden="true">*</span>
      </legend>

      <div class="radio-label-group">
        <input type="radio" name="query-type" id="general-enquiry" required>
        <label for="general-enquiry">General Enquiry</label>  
      </div>

      <div class="radio-label-group">
        <input type="radio" name="query-type" id="support-request">
        <label for="support-request">Support Request</label>
      </div>

      <div class="error" aria-live="assertive" id="query-type-error"></div>
    </fieldset>

    <div class="form-group">
      <label for="message">
        Message
        <span aria-hidden="true">*</span>
      </label>
      <textarea name="message" id="message" required></textarea>

      <div class="error" aria-live="assertive" id="message-error"></div>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" name="consent" id="consent" required>
      <label for="consent">
        I consent to being contacted by the team
        <span aria-hidden="true">*</span>
      </label>

      <p class="error" aria-live="assertive" id="consent-error"></p>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="success-message" aria-live="assertive"></div>
</body>
</html>
